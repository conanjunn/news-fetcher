    <script>
        let currentFiles = [];

        // é¡µé¢åŠ è½½æ—¶è·å–æ–°é—»åˆ—è¡¨
        document.addEventListener('DOMContentLoaded', function() {

        // åŠ è½½æ–°é—»åˆ—è¡¨
        async function loadNewsList() {
            try {
                const response = await fetch('/news/list');
                const data = await response.json();

                if (data.success) {
                    currentFiles = data.files;
                    displayNewsList(data.files);
                } else {
                    showError('åŠ è½½æ–°é—»åˆ—è¡¨å¤±è´¥: ' + data.error);
                }

        }

        // æ˜¾ç¤ºæ–°é—»åˆ—è¡¨
        function displayNewsList(files) {
            const container = document.getElementById('news-files-container');

            if (files.length === 0) {
                container.innerHTML = '<div class="no-files">æš‚æ— æ–°é—»æ–‡ä»¶</div>';
                return;
            }

            let html = '';
            files.forEach(file => {
                const [date, time] = file.split('/');
                const displayDate = formatDate(date);
                const displayTime = time.replace(/-/g, ':');

                html += `
                    <div class="news-item" onclick="selectNewsFile('${file}')">
                        ğŸ“… ${displayDate} ${displayTime}
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // é€‰æ‹©æ–°é—»æ–‡ä»¶
        async function selectNewsFile(file) {
            // æ›´æ–°é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.news-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');

            selectedFile = file;

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            const contentContainer = document.getElementById('news-content-container');
            contentContainer.innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½æ–°é—»å†…å®¹...</div>';

            try {
                const response = await fetch(`/news/${file}`);
                const data = await response.json();

                if (data.success) {
                    displayNewsContent(data.content);
                } else {
                    showError('åŠ è½½æ–°é—»å†…å®¹å¤±è´¥: ' + data.error);
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯: ' + error.message);
            }
        }

        // æ˜¾ç¤ºæ–°é—»å†…å®¹
        function displayNewsContent(content) {
            const container = document.getElementById('news-content-container');

            // æŒ‰åˆ†ç±»è§£ææ–°é—»å†…å®¹
            const sections = content.split('\n\n').filter(section => section.trim());
            let html = '';
            let newsIndex = 0;
            const allNewsItems = [];

            sections.forEach(section => {
                const lines = section.split('\n');
                const categoryMatch = lines[0].match(/^## (.+)$/);

                if (categoryMatch) {
                    // è¿™æ˜¯ä¸€ä¸ªåˆ†ç±»
                    const categoryName = categoryMatch[1];
                    html += `<h2>${categoryName}</h2>`;

                    // å¤„ç†è¯¥åˆ†ç±»ä¸‹çš„æ–°é—»æ¡ç›®
                    for (let i = 1; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (line.startsWith('- ')) {
                            // è¿™æ˜¯ä¸€æ¡æ–°é—»
                            let newsContent = line.substring(2); // ç§»é™¤ "- "
                            let displayContent = newsContent;

                            // å¤„ç†çº¢è‰²å­—ä½“æ ‡è®°
                            displayContent = displayContent.replace(/<font color="red">(.+?)<\/font>/g, '<span style="color: red; font-weight: bold;">$1</span>');

                            html += `
                                <div class="news-item-container" style="margin: 8px 0; padding: 8px; background: #f8f9fa; border-radius: 4px;">
                                    <div style="margin-bottom: 5px;">${displayContent}</div>
                                    <button class="copy-btn" onclick="copyNewsContent(${newsIndex}, this)" style="font-size: 11px; padding: 3px 8px;">ğŸ“‹ å¤åˆ¶</button>
                                    <span class="copy-success" id="copy-success-${newsIndex}" style="display: none;">å·²å¤åˆ¶!</span>
                                </div>
                            `;

                            // å­˜å‚¨åŸå§‹æ–°é—»å†…å®¹ï¼ˆä¸åŒ…å«markdownæ ‡è®°ï¼‰
                            allNewsItems.push(newsContent.replace(/<font color="red">(.+?)<\/font>/g, '$1'));
                            newsIndex++;
                        }
                    }
                }
            });

            container.innerHTML = html;

            // å­˜å‚¨æ‰€æœ‰æ–°é—»æ¡ç›®ç”¨äºå¤åˆ¶
            window.newsArticles = allNewsItems;
        }

        // åˆ·æ–°æ–°é—»åˆ—è¡¨

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateStr) {
            const year = dateStr.substring(0, 4);
            const month = dateStr.substring(4, 6);
            const day = dateStr.substring(6, 8);
            return `${year}-${month}-${day}`;
        }

        // å¤åˆ¶æ–°é—»å†…å®¹
        async function copyNewsContent(index, button) {
            if (!window.newsArticles || !window.newsArticles[index]) {
                alert('å†…å®¹ä¸å­˜åœ¨');
                return;
            }

            // è½¬æ¢ä¸ºçº¯æ–‡æœ¬ï¼Œç§»é™¤markdownæ ¼å¼
            let plainText = window.newsArticles[index]
                .replace(/^## /gm, '')  // ç§»é™¤æ ‡é¢˜çš„ ##
                .replace(/^- /gm, '')   // ç§»é™¤åˆ—è¡¨çš„ -
                .replace(/<font color="red">(.+?)<\/font>/g, '$1')  // ç§»é™¤çº¢è‰²å­—ä½“æ ‡è®°
                .trim();

            try {
                await navigator.clipboard.writeText(plainText);

                // æ˜¾ç¤ºå¤åˆ¶æˆåŠŸæç¤º
                const successSpan = document.getElementById(`copy-success-${index}`);
                if (successSpan) {

                    }, 2000);
                }

                const textarea = document.createElement('textarea');
                textarea.value = plainText;
