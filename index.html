    <script>
        let currentFiles = [];
        let selectedFile = null;

        // é¡µé¢åŠ è½½æ—¶è·å–æ–°é—»åˆ—è¡¨
        document.addEventListener('DOMContentLoaded', function() {

        // åŠ è½½æ–°é—»åˆ—è¡¨
        async function loadNewsList() {
            try {
                const response = await fetch('/news/list');
                const data = await response.json();

                if (data.success) {
                    currentFiles = data.files;
                    displayNewsList(data.files);
                } else {
                    showError('åŠ è½½æ–°é—»åˆ—è¡¨å¤±è´¥: ' + data.error);
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯: ' + error.message);
            }
        }

        // æ˜¾ç¤ºæ–°é—»åˆ—è¡¨
        function displayNewsList(files) {
            const container = document.getElementById('news-files-container');

            if (files.length === 0) {
                container.innerHTML = '<div class="no-files">æš‚æ— æ–°é—»æ–‡ä»¶</div>';
                return;
            }

            let html = '';
            files.forEach(file => {
                const [date, time] = file.split('/');
                const displayDate = formatDate(date);
                const displayTime = time.replace(/-/g, ':');

                html += `
                    <div class="news-item" onclick="selectNewsFile('${file}')">
                        ğŸ“… ${displayDate} ${displayTime}
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // é€‰æ‹©æ–°é—»æ–‡ä»¶
        async function selectNewsFile(file) {
            // æ›´æ–°é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.news-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');

            selectedFile = file;

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            const contentContainer = document.getElementById('news-content-container');
            contentContainer.innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½æ–°é—»å†…å®¹...</div>';

            try {
                const response = await fetch(`/news/${file}`);
                const data = await response.json();

                if (data.success) {
                    displayNewsContent(data.content);
                } else {
                    showError('åŠ è½½æ–°é—»å†…å®¹å¤±è´¥: ' + data.error);
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯: ' + error.message);
            }
        }

        // æ˜¾ç¤ºæ–°é—»å†…å®¹
        function displayNewsContent(content) {
            const container = document.getElementById('news-content-container');

            // æŒ‰ç…§åŒæ¢è¡Œåˆ†å‰²æ–°é—»æ¡ç›®
            const articles = content.split('\n\n').filter(article => article.trim());

            let html = '';
            articles.forEach((article, index) => {
                // ç®€å•çš„markdownè½¬HTML
                let articleHtml = article
                    .replace(/^## (.+)$/gm, '<h2>$1</h2>')
                    .replace(/^- (.+)$/gm, '<li>$1</li>')
                    .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                    .replace(/<font color="red">(.+?)<\/font>/g, '<span style="color: red; font-weight: bold;">$1</span>')
                    .replace(/\n/g, '<br>');

                html += `
                    <div class="news-article">
                        <div class="markdown-content">${articleHtml}</div>
                        <button class="copy-btn" onclick="copyNewsContent(${index}, this)">ğŸ“‹ å¤åˆ¶è¿™æ¡æ–°é—»</button>
                        <span class="copy-success" id="copy-success-${index}" style="display: none;">å·²å¤åˆ¶!</span>
                    </div>
                `;
            });

            container.innerHTML = html;

            // å­˜å‚¨åŸå§‹æ–‡ç« å†…å®¹ç”¨äºå¤åˆ¶
            window.newsArticles = articles;
        }

        // åˆ·æ–°æ–°é—»åˆ—è¡¨

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {

        function formatDate(dateStr) {
            const year = dateStr.substring(0, 4);

        // å¤åˆ¶æ–°é—»å†…å®¹
        async function copyNewsContent(index, button) {
            if (!window.newsArticles || !window.newsArticles[index]) {

                return;

            try {

                // æ˜¾ç¤ºå¤åˆ¶æˆåŠŸæç¤º
                const successSpan = document.getElementById(`copy-success-${index}`);
                if (successSpan) {

            } catch (err) {

                const textarea = document.createElement('textarea');
                textarea.value = window.newsArticles[index];
                document.body.appendChild(textarea);

                    alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
                }

                document.body.removeChild(textarea);

        }
